name: dpdk
version: '17.11'
summary: DPDK is a set of libraries and drivers for fast packet processing.
description: DPDK is a set of libraries and drivers for fast packet processing.
grade: devel # must be 'stable' to release into candidate/stable channels
confinement: devmode # use 'strict' once you have the right plugs and slots
icon: DPDK_logo_vertical_rev_small.png

parts:
  dpdk:
    plugin: python
    python-version: python2
    source: git://dpdk.org/dpdk
    source-type: git
    source-tag: v17.11 # LTS Version, comment out or change tag to what version you require. 
    build-packages:
      - linux-headers-4.15.0-22-generic # Change to the kernel you need
      - build-essential
      - libnuma-dev
      - pkg-config
      - libelf-dev
    stage-packages:
      - libc6 # To be removed when Core-18 is released. Not neccissary for Bionic
    override-build: |
      snapcraftctl build
      make install T=x86_64-native-linuxapp-gcc DESTDIR=$SNAPCRAFT_PART_INSTALL/dpdk

apps:
  testpmd:
    command: dpdk/bin/testpmd
    plugs: 
      - network
      - network-bind
      - network-control
      - network-observe
      - hardware-observe
      - hugepages-observe
      - hugepages-control
